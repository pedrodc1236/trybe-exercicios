<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Fixação</title>
</head>
<body>
    <header>
        <h1>Exercicios de Fixação</h1>
    </header>
    <form action="" method="get">
        <div>
            <label for="login"><em>Email:</em></label>
            <input type="text" name="email" id="login" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </div><br>
        <div>
            <label for="email-senha"><em>Senha:</em></label>
            <input type="password" name="senha" id="email-senha" placeholder="Digite sua senha" required>
        </div><br>
        <div>            
            <input type="checkbox" name="save" id="checkbox-text">
            <label for="checkbox-text">Lembre-me</label>
        </div><br>
        <div>
            <button type="submit">Entrar</button>
        </div>  
    </form>
    
</body>
</html>
