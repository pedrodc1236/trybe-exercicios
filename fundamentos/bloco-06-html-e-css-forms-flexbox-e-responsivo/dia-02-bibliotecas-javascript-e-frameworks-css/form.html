<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css"> <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>   
</head>
<body>
    <header>
        <h1>Formúlario</h1>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <div class="form-group">
                    <label for="input-text">Nome:
                    <input class="form-control" type="text" id="input-text" name="name" maxlength="40" required >
                    </label><br><br>
                </div>
                <div class="form-group">
                    <label for="input-email">Email:
                        <input class="form-control" type="text" id="input-email" name="email"
                        maxlength="50" required>
                    </label><br><br>
                </div> 
                <div class="form-group">
                    <label for="input-cpf">CPF:
                        <input class="form-control" type="text" name="cpf" id="input-cpf" maxlength="11"
                        required>
                    </label><br><br>
                </div>        
                <div class="form-group">
                    <label for="input-endereco">Endereço:
                        <input class="form-control" type="text" name="endereco" id="input-endereco" maxlength="200" required>
                    </label><br><br>
                </div>
                <div class="form-group">
                    <label for="input-cidade">Cidade:
                        <input class="form-control" type="text" name="cidade" id="input-cidade" maxlength="28" required>
                    </label><br><br>
                </div> 
                <div class="form-group">
                    <label for="select-estados">Estado:
                        <select name="estados" id="select-estados" required>
                            <option disabled selected 
                            value="selecione">Selecione seu Estado</option>
                        </select>
                    </label><br><br>
                </div>  
                <div class="form-group">
                    <label for="tipoImovel">Tipo de Imóvel:
                    <input class="form-control" type="radio" name="tipoImovel" id="house" value="house" required>
                    <span>Casa</span>
                    <input class="form-control" type="radio" name="tipoImovel" id="apartment" value="apartment" 
                    required>
                    <span>Apartamento</span>
                    </label>
                </div>               
        </fieldset><br>
        <fieldset>
            <div class="form-group">
                <label for="resume">Resumo do currículo:</label><br>
                <textarea style="resize: none;" name="resume" id="resume" cols="50" rows="15" required maxlength="1000"></textarea>
            </div>
            <div class="form-group">
                <label for="input-cargo">Cargo:
                    <input class="form-control" type="text" name="cargo" id="input-cargo" maxlength="40" required>
                </label>
            </div>
            <div class="form-group">
                <label for="input-descricao">Descrição de Cargo:
                    <input class="form-control" type="text" name="descricao" id="input-descricao" maxlength="500" required>
                </label>
            </div>
            <div class="form-group">
                <label for="input-data">Data de início:
                    <input class="form-control" type="text" name="dataInicio" id="input-data">
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="btn">Enviar</button>
                <button class="btn btn-success" id="btnLimpar">Limpar</button>
            </div>         
         </fieldset>
    </form><br>
    <div class="form-group" id="form-resume"></div>
</main>

    <script src="/script.js"></script>
</body>
</html>
